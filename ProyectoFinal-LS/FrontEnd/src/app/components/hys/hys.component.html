<div class="row">
  <h1>Habilidades</h1>
  <div class="col-lg-2">
    <button type="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged">Nueva Skill</button>
  </div>
  <div class="text-center col-sm-5 col-md-4 col-lg-4" *ngFor="let skill of skill">
    <circle-progress
      [percent]="(skill.porcentaje)"
      [radius]="100"
      [imageSrc]="''"
      [title]="(skill.nombre)"
      [titleColor]="'#000000'"
      [showImage]="true"
      [imageHeight]="90"
      [imageWidth]="90"
      [showUnits]="false"
      [titleFontSize]="'3em'"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="8"
      [outerStrokeColor]="'#ffb923'"
      [innerStrokeColor]="'#8c8c8c'"
      [animation]="true"
      [animationDuration]="600"
    ></circle-progress>

    <td *ngIf="isLogged">
      <button class="btn btn-light" routerLink="/edithys/{{skill.id}}">
          <i class="bi bi-pencil-fill"></i> </button>
    </td>
    <td *ngIf="isLogged">
      <button class="btn btn-danger" (click)="delete(skill.id)">
          <i class="bi bi-trash-fill"></i> BORRAR</button>
    </td>
  </div>
  <div class="text-center col-sm-5 col-md-4 col-lg-4">
    <circle-progress
      [percent]="90"
      [radius]="100"
      [imageSrc]="'../assets/CSS.png'"
      [showImage]="true"
      [imageHeight]="90"
      [imageWidth]="90"
      [showUnits]="false"
      [titleColor]="'pink'"
      [titleFontSize]="'3em'"
      [showSubtitle]="false"
      [outerStrokeWidth]="16"
